<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/js/splide.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        header {
            background-color: #d3d3d3;
            display: flex;
            flex-wrap: wrap;
            gap: 30%;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }
        header .logo img {
            width: 100px;
        }
        header .navbar {
            display: flex;
            gap: 20px;
        }
        header .navbar a {
            color: blue;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
        }
        header .navbar a:hover,
        header .navbar a:active {
            background-color: black;
            color: #fff;
        }
        
        #slider {
            overflow: hidden;
            margin: 0 auto;
        }
        .splide__slide {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 50px;
            font-weight: bold;
            height: 300px;
            background-color: rgb(88, 88, 227);
        }
        main {
            display: flex;
            margin: 20px auto;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        main .left .box1 {
            width: 400px;
            height: 420px;
            background-color: rgb(235, 235, 43);
        }
        main .left .box2 {
            position: relative;
            bottom: 400px;
            right: 50px;
            width: 250px;
            height: 300px;
            background-color: plum;
        }
        main .right .top {
            background-color: rgb(255, 149, 0);
            padding: 10px;
            width: 100%;
        }
        main .right .bottom {
            width: 100%;
            background-color: lime;
            margin: 10px auto;
            min-height: 200px;
        }
        input[type='text'], select {
            display: block;
            border: none;
            min-width: 400px;
            padding: 10px;
            color: #fff;
            margin: 10px;
            background-color: rgb(246, 189, 85);
        }
        input[type='button'] {
            border: none;
            font-size: 20px;
            background-color: rgb(246, 189, 85);
            color: #fff;
            padding: 10px 15px;
            margin-left: 10px;
        }
        input[type='button']:hover {
            background-color: #000;
            color: #fff;
        }
        footer {
            background-color: rgb(17, 151, 151);
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            font-size: 15px;
            text-decoration: none;
            color: #fff;
            margin-right: 20px;
        }
        footer a::after {
            content: '|'; 
            color: #fff; 
            margin-left: 20px; 
        }
        footer a:last-child::after {
            content: ''; 
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }
            main {
                flex-direction: column;
                align-items: center;
            }
            input[type='text'], select {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/CSS/head_logo.png" alt="Logo" />
        </div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="/CSS/task-4/services.html" target="_parent">Services</a>
            <a href="/CSS/task-4/profile.html" target="_self">Profile</a>
            <a href="/CSS/task-4/contact.html" target="_blank">Contact Us</a>
        </div>
    </header>

    <section class="banner">
        <div id="slider" class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">SLIDE 1</li>
                    <li class="splide__slide">SLIDE 2</li>
                    <li class="splide__slide">SLIDE 3</li>
                    <li class="splide__slide">SLIDE 4</li>
                </ul>
            </div>
        </div>
    </section>

    <main>
        <div class="left">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="right">
            <div class="top">
                <form action="">
                    <input type="text" />
                    <input type="text"/>
                    <select>
                        <option value="" disabled selected hidden></option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                    <input type="button" value="Submit" />
                </form>
            </div>
            <div class="bottom"></div>
        </div>
    </main>

    <footer>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Profile</a>
        <a href="#">Contact Us</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Splide('.splide', {
                type: 'loop',
                perPage: 1,
            }).mount();
        });
    </script>
</body>
</html>
