<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>

    <script>
        $(document).ready(function(){
            $("#header").click(function(){
                $(this).css('background-color', 'hotpink');
            })
            $(".sidebar").click(function(){
                $(this).css('align-items', 'left');
            })
            $(".box2").click(function(){
                $(".box1").fadeOut(2000);
            })
            $(".footer").click(function(){

            })
        })
    </script>
    <style>
        body {
            color: #fff;
            text-align: center;
            margin: 0;
            font-size: 20px;
            font-weight: bold;

        }
        div {
            box-sizing: border-box;
            margin: 2px;
        }
        #header{
            background-color: rgb(58, 148, 148);
            padding: 20px;
            min-height: 20px;
        }
        #main {
            display: flex;
            justify-content: center; 
            align-items: center;
            min-height: 400px;
            box-sizing: border-box;
        }
        .sidebar {
            background-color: rgb(114, 196, 0);
            min-width: 30%;
            min-height:400px;
        }
        .content {
            flex-direction: column;
            min-width: 70%;
            box-sizing: border-box;
        }
        .sidebar, .content > div {
            display: flex; /* Enables Flexbox for Sidebar and Boxes */
            justify-content: center; /* Centers text horizontally */
            align-items: center; /* Centers text vertically */
            text-align: center;
        }
        .box1 {
            background-color: gold;
            min-height: 298px;
            box-sizing: border-box;
        }
        .box2{
            background-color: gray;
            min-height: 100px;
            box-sizing: border-box;
            margin-top: 1px;
        }
        #footer {
            background-color: orange;
            padding: 20px;
            min-height: 20px;
        }
        .popup {
            position: fixed;
            top: 30%;
            left: 45%;
            color: #fff;
            z-index: 999;
            font-size: 40px;
        }
        .popup button {
            background-color: #f8291a;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            position: fixed;
            top: 3%;
            right: 2%;
            font-size: large;
        }

        .popup button:hover {
            background-color: #ba4d4d;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 72%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="header">Header</div>
        <div id="main">
            <div class="sidebar">Sidebar</div>
            <div class="content">
                <div class="box1">Main Content</div>
                <div class="box2">Extra Content</div>
            </div>
        </div>
        <div id="footer">Footer</div>

        <div class="overlay"></div>
        <div class="popup">
            <p>I am a popup</p>
            <button id="closePopup"> X </button>
        </div>
        
    </div>
</body>


</html>
